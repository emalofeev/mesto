<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Лого" src="./images/header-logo.svg" />
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар" src="./images/avatar.png" />
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__edit-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button" aria-label="Добавить карточку с фотографией"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно редактирования профиля"></button>
      <h3 class="popup__content-title">Редактировать профиль</h3>
      <form class="popup__content popup__content_type_profile" name="edit-profile" novalidate>
        <div class="popup__item">
          <input class="popup__input popup__input_type_name" name="profile-name" type="text" placeholder="Имя"
            minlength="2" maxlength="40" id="popup__input-error-name" required>
          <span class="popup__input-error popup__input-error-name"></span>
        </div>
        <div class="popup__item">
          <input class="popup__input popup__input_type_job" name="profile-job" type="text" placeholder="О себе"
            minlength="2" maxlength="200" id="popup__input-error-job" required>
          <span class="popup__input-error popup__input-error-job"></span>
        </div>
        <button class="popup__content-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно добавления фотографии"></button>
      <h3 class="popup__content-title">Новое место</h3>
      <form class="popup__content popup__content_type_card" name="edit-card" novalidate>
        <div class="popup__item">
          <input class="popup__input popup__input_type_nameCard" placeholder="Название" name="name" type="text"
            minlength="2" maxlength="30" id="popup__input-error-nameCard" required>
          <span class="popup__input-error popup__input-error-nameCard"></span>
        </div>
        <div class="popup__item">
          <input class="popup__input popup__input_type_linkCard" placeholder="Ссылка на картинку" name="link"
            type="url" id="popup__input-error-linkCard" required>
          <span class="popup__input-error popup__input-error-linkCard"></span>
        </div>
        <button class="popup__content-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__close" type="button" aria-label="Закрыть окно с фотографией"></button>
      <img class="popup__image" alt="" src="#">
      <h3 class="popup__image-title"></h3>
    </div>
  </div>

  <template id='element-template' class='element-template'>
    <article class="element">
      <button class="element__delete" type="button" aria-label="Удалить фотографию"></button>
      <img class="element__image" alt="" src="#">
      <div class="element__item">
        <h2 class="element__item-name"></h2>
        <button class="element__item-like" type="button" aria-label="Лайкнуть"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
