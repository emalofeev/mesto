<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Лого" src="./images/header-logo.svg" />
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар" src="./images/avatar.png" />
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__edit-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__content-title">Редактировать профиль</h3>
      <form class="popup__content popup__content_type_profile" name="edit-profile">
        <input class="popup__input popup__input_type_name" name="profile-name" type="text">
        <input class="popup__input popup__input_type_job" name="profile-job" type="text">
        <button class="popup__content-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__content-title">Новое место</h3>
      <form class="popup__content popup__content_type_card" name="">
        <input class="popup__input popup__input_type_nameCard" placeholder="Название" name="" type="text">
        <input class="popup__input popup__input_type_linkCard" placeholder="Ссылка на картинку" name="" type="url">
        <button class="popup__content-submit" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" alt="" src="">
      <h3 class="popup__image-title"></h3>
    </div>
  </section>

  <template id='element-template'>
      <article class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" alt="" src="">
        <div class="element__item">
          <h2 class="element__item-name"></h2>
          <button class="element__item-like" type="button"></button>
        </div>
      </article>
  </template>  

  <script src="./scripts/index.js"></script>
</body>

</html>
