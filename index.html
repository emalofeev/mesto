<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Лого" src="./images/header-logo.svg" />
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар" src="./images/avatar.png" />
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__edit-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" alt="Развалины Кносского двореца" src="./images/minos.jpg">
        <div class="element__item">
          <h2 class="element__item-name">Кносский дворец</h2>
          <button class="element__item-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Вид на бухту Балос>" src="./images/balos.jpg">
        <div class="element__item">
          <h2 class="element__item-name">Бухта Балос</h2>
          <button class="element__item-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Внутри Диктейской пещеры" src="./images/cave.jpg">
        <div class="element__item">
          <h2 class="element__item-name">Диктейская пещера</h2>
          <button class="element__item-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Берег пляжа Матала" src="./images/matala.jpg">
        <div class="element__item">
          <h2 class="element__item-name">Пляж Матала</h2>
          <button class="element__item-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Вид на озеро Курна" src="./images/kurna.jpg">
        <div class="element__item">
          <h2 class="element__item-name">Озеро Курна</h2>
          <button class="element__item-like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" alt="Здание монастыря Аркади" src="./images/arkadi.jpg">
        <div class="element__item">
          <h2 class="element__item-name">Монастырь Аркади</h2>
          <button class="element__item-like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__content-title">Редактировать профиль</h3>
      <form class="popup__content" name="edit-profile">
        <input class="popup__input popup__input_type_name" name="profile-name" type="text">
        <input class="popup__input popup__input_type_job" name="profile-job" type="text">
        <button class="popup__content-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
